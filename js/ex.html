<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Verificare permis</h1>
    <script>
        let varsta= prompt("Cati ani ai?")
        varsta = Number(varsta);
        if(varsta >= 18 ){
            alert("Pti obtine permisul de onducere!")
        }else if(varsta >=16){
            alert("Poti incepe orelede condus")
        }else {
            alert ("Esti prea mic pentru permis")
        }
    </script>
</body>
</html>
